
name: 'daec'
version: '1.0.0'
config-version: 2

profile: 'daec'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  +schema: raw_data

models:
  daec:
    staging:
      +schema: staging
      globepay:
        +materialized: table
        base:
          +materialized: ephemeral
    marts:
      +schema: marts
      payments:
        +schema: payments
        +materialized: table

