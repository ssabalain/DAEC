daec:
  target: "{{ env_var('DBT_TARGET') }}"
  outputs:
    dev:
      type: postgres
      host: postgres
      user: postgres
      pass: postgres
      port: 5432
      dbname: postgres
      schema: dbt_dev
      threads: 1
    prod:
      type: postgres
      host: postgres
      user: postgres
      pass: postgres
      port: 5432
      dbname: postgres
      schema: dbt_prod
      threads: 1